name: CD 

on:
  workflow_call:
    inputs:
      branch:
        required: true
        type: string

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository         
        uses: actions/checkout@v4

      - name: Fetch the latest Docker image version
        id: fetch-image
        run: |
          export VERSION=$(git rev-parse --short HEAD) 
          export IMAGE_NAME=goldenowl-testapp
          export ECR_REGISTRY=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          export IMAGE=$ECR_REGISTRY/$IMAGE_NAME:$VERSION
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: goldenowl-testapp-task-defination.json
          container-name: goldenowl-testapp
          image: ${{ env.IMAGE }}     

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition}}
          service: goldenowl-testapp
          cluster: dev-cluster
          wait-for-service-stability: true 